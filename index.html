<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="icon" type="image/x-icon" href="./img/icons/favicon.png">
    <!-- include bootrap files -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="scripts/db.js"></script>
    <script src="scripts/question.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img src="./img/main/background2.jpg" class="card-img-top" id="background-image" alt="">
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" id="mainProgressBar">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 25%"
                    id="progressBar"></div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div id="endScreenText" class="text-center win-text"></div>
                <div class="text-center">Du hast <b id="amountOfQuestions"></b> von <b id="allQuestions"></b> Fragen,
                    richtig beantwortet!</div>
                <div class="buttonCenter">
                    <button class="btn btn-primary" id="tryAgain" onclick="tryAgain()">Highscore verbessern? Try
                        again.</button>
                </div>
            </div>


            <div class="card-body" id="question-game">
                <h5 class="card-title" id="question-text">Frage</h5>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                    </div>
                </div>
                <div class="question-footer">
                    <div>
                        <b id="questionNumber">1</b> von <b id="totalQuestions"></b> Fragen
                    </div>
                    <button class="btn btn-primary" disabled id="nextQuestion" onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
